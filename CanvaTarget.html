<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" 
    style="background: radial-gradient(circle, #205284, #0F1B29);"
    width="400"
    height="400">
</canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const context= canvas.getContext("2d");

        //box
        canvas.addEventListener("mousemove", (event) =>{
            console.log(event.clientX, event.clientY);

            context.clearRect(0,0,400,400);//clear screen

            
            context.beginPath();
            context.fillStyle="red";
            context.arc(event.clientX,event.clientY,30,0,360);
            context.fill();

            context.beginPath();
            context.fillStyle="white";
            context.arc(event.clientX,event.clientY,20,0,360);
            context.fill();

            context.beginPath();
            context.fillStyle="blue";
            context.arc(event.clientX,event.clientY,10,0,360);
            context.fill();
    });
    document.addEventListener("keydown",(event)=>{
        if(event.code === "ArrowUp"){
        console.log("key press");
        }
    });
    </script>
</body>
</html>
